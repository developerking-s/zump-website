<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Website do Zump Bot">
    <meta property="og:description" content="Olá, eu me chamo Zump, e tenho 15 aninhos! Fui desenvolvido com o objetivo de trazer mais alegria e animação para o seu servidor!">
    <meta property="og:image" content="https://imgur.com/Nnmgjtz.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="https://imgur.com/Nnmgjtz.jpg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Zump Bot</title>
    <style>
        /* Tela de carregamento */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4682b4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #preloader div {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #ffeb3b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Estilo geral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f0f8ff, #b0c4de);
            color: #333;
        }

        header {
            background: #4682b4;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        ul.menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        ul.menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        ul.menu li a:hover {
            color: #ffeb3b;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: white;
        }

        @media (max-width: 768px) {
            ul.menu {
                display: none;
                flex-direction: column;
                background: #4682b4;
                position: absolute;
                top: 60px;
                right: 10px;
                padding: 1rem;
                border-radius: 5px;
            }

            ul.menu.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        section {
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero {
            background: #4682b4;
            color: white;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: #ffeb3b;
            color: #333;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #ffc107;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #4682b4;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div></div>
    </div>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">Zump Bot</div>
        <nav>
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="#home">Início</a></li>
                <li><a href="#features">Recursos</a></li>
                <li><a href="#contact">Contato</a></li>
                <li><a href="https://discord.com/oauth2/authorize?client_id=1302728067789099139" class="btn-primary">Adicionar Bot</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section id="home" class="hero">
        <h1>Bem-vindo ao Zump Bot!</h1>
        <p>Traga diversão e organização ao seu servidor com nosso bot completo!</p>
    </section>

    <!-- Recursos -->
    <section id="features">
        <h2>Recursos</h2>
        <p>Descubra como o Zump Bot pode facilitar o gerenciamento do seu servidor!</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Zump Bot. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 500);
        });

        // Menu Responsivo
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
