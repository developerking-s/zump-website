<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Zump Website">
    <meta property="og:description" content="Zump Ã© um bot para trazer diversÃ£o e utilidades ao seu servidor!">
    <meta property="og:image" content="https://imgur.com/Nnmgjtz.png">
    <meta name="theme-color" content="#4682b4">
    <link rel="icon" href="https://imgur.com/Nnmgjtz.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Zump Bot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
            position: relative;
            background: #1e3c72;
        }

        /* Fundo de bolinhas animado */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }

        /* Header */
        header {
            background: rgba(30, 60, 114, 0.9);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        nav { display: flex; align-items: center; }
        ul.menu {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        ul.menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        ul.menu li a:hover { color: #ffeb3b; }

        /* BotÃ£o de alternÃ¢ncia de tema */
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            margin-left: 10px;
        }

        /* Menu responsivo */
        .menu-toggle { display: none; cursor: pointer; }
        .menu-toggle span {
            display: block;
            width: 20px;
            height: 3px;
            margin: 4px;
            background: white;
        }

        @media (max-width: 768px) {
            ul.menu { 
                display: none;
                flex-direction: column;
                background: rgba(30, 60, 114, 0.9);
                padding: 1rem;
                position: absolute;
                top: 60px;
                right: 10px;
                border-radius: 5px;
            }
            ul.menu.active { display: flex; }
            .menu-toggle { display: block; }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 8rem 2rem;
        }

        .hero h1 { font-size: 3rem; }
        .hero p { font-size: 1.5rem; margin-bottom: 2rem; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: #0077b6;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #005f8a;
            transform: translateY(-5px);
        }

        .btn i {
            font-size: 1.2rem;
        }

        /* Modo escuro */
        .dark-mode {
            background: #111;
            color: #fff;
        }

        .dark-mode .feature, .dark-mode .stat {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .theme-toggle { color: #000; }

        /* Footer */
        footer {
            background: rgba(30, 60, 114, 0.9);
            color: white;
            text-align: center;
            padding: 3rem 0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-links a:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <!-- Fundo animado -->
    <div class="background"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://imgur.com/Nnmgjtz.png" alt="Zump Bot">
            Zump Bot
        </div>
        <nav>
            <ul class="menu" id="menu">
                <li><a href="#features">Recursos</a></li>
                <li><a href="#stats">EstatÃ­sticas</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle">ðŸŒ—</button>
            <div class="menu-toggle" id="menu-toggle">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Bem-vindo(a) ao Zump Website</h1>
        <p>Traga diversÃ£o e organizaÃ§Ã£o ao seu servidor com nosso bot completo!</p>
        <div class="btn-container">
            <a href="#" class="btn"><i class="fas fa-plus"></i>Adicionar</a>
            <a href="#" class="btn"><i class="fas fa-headset"></i>Suporte</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Zump Bot</p>
        <div class="footer-links">
            <a href="#">Adicionar</a>
            <a href="#">Top.gg</a>
            <a href="#">Suporte</a>
            <a href="#">Docs</a>
            <a href="#">Termos</a>
            <a href="#">Privacidade</a>
        </div>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('menu').classList.toggle('active');
        });

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Criar bolinhas animadas
        const background = document.querySelector('.background');
        for (let i = 0; i < 50; i++) {
            const span = document.createElement('span');
            span.style.left = `${Math.random() * 100}vw`;
            span.style.animationDuration = `${Math.random() * 10 + 5}s`;
            background.appendChild(span);
        }
    </script>

</body>
</html>
