<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Website do Zump Bot">
    <meta property="og:description" content="Olá, eu me chamo Zump, e tenho 15 aninhos! Fui desenvolvido com o objetivo de trazer mais alegria e animação para o seu servidor!">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:image" content="https://imgur.com/Nnmgjtz.png">
    <link rel="icon" href="https://imgur.com/Nnmgjtz.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zump Bot</title>

    <!-- Link para FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Tela de carregamento */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4682b4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #preloader div {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #ffeb3b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Estilo geral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f0f8ff, #b0c4de);
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: #4682b4;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        ul.menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        ul.menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
        }

        ul.menu li a:hover {
            color: #ffeb3b;
            transform: scale(1.1);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 3px 0;
            transition: all 0.3s ease-in-out;
        }

        @media screen and (max-width: 768px) {
            ul.menu {
                display: none;
                flex-direction: column;
                background: #4682b4;
                padding: 1rem;
                border-radius: 10px;
                position: absolute;
                top: 60px;
                right: 10px;
                z-index: 1000;
            }

            ul.menu.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        section {
            padding: 4rem 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero {
            background: #4682b4;
            color: #fff;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .btn-primary {
            background: #ffeb3b;
            color: #333;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background: #ffc107;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div></div>
    </div>

    <header>
        <div class="logo">Zump Bot</div>
        <nav>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="#home">Início</a></li>
                <li><a href="#features">Recursos</a></li>
                <li><a href="#statistics">Estatísticas</a></li>
                <li><a href="https://discord.com/oauth2/authorize?client_id=1302728067789099139" class="btn-primary">Adicionar Bot</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Bem-vindo ao Zump Bot!</h1>
        <p>Traga diversão e organização ao seu servidor com nosso bot completo!</p>
    </section>

    <section id="features">
        <h2>Recursos do Zump Bot</h2>
        <p>Descubra o que nosso bot pode fazer por você!</p>
    </section>

    <footer>
        <p>© 2025 Zump Bot. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Tela de carregamento
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 500);
        });

        // Menu responsivo
        const mobileMenu = document.getElementById('mobile-menu');
        const menu = document.getElementById('menu');

        mobileMenu.addEventListener('click', () => {
            menu.classList.toggle('active');
            mobileMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
