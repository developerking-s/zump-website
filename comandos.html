<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zump - Comandos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            color: #000; /* Texto preto */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #005f99; /* Azul escuro */
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .command {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px dashed #005f99;
            border-radius: 5px;
            text-align: center;
            background-color: #e6f7ff; /* Fundo azul claro */
        }

        footer {
            background-color: #005f99;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Comandos do Zump</h1>
    </header>

    <div class="container">
        <h2>Espa√ßos para Comandos</h2>
        <div class="command">
            <p>Comando 1</p>
        </div>
        <div class="command">
            <p>Comando 2</p>
        </div>
        <div class="command">
            <p>Comando 3</p>
        </div>
    </div>

    <footer>
        <p>&copy;  Zump Bot 2025</p>
    </footer>
</body>
</html>
